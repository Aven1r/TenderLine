version: "3"
services:
  backend:
    build: .
    ports:
      - 80:8000
    env_file:
      - ./.env
    volumes:
      - ./:/usr/src/app
    depends_on:
      - sqlite
  
  sqlite:
    image: nouchka/sqlite3
    volumes:
      - db-data:/db

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend/static:/usr/share/nginx/html:ro
    ports:
      - 8080:80
    depends_on:
      - backend
  
volumes:
  db-data: